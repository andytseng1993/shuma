<div id="lightBox">
  <div
    class="artworks"
    :class="{isLightboxOpen}"
  >
    <div
      class="cover"
      v-for="(artwork,artid) in artworkMenu.sort"
      :style="bgcss(artworkMenu.map[artwork].thumbnail)"
      :key="artid"
      :alt="artwork"
    >
      <div
        class="box"
        @click="setPlayId(artid),controlLightBox(true)"
      >
        <h3>{{artwork}}</h3>
      </div>
    </div>
  </div>

  <!-- lightBox -->
  <transition name="fade" mode="out-in">
    <div
      v-show="isLightboxOpen"
      class="lightbox isLightboxOpen"
    >
      <div class="closeButton">
        <div class="circle"></div>
        <font-awesome-icon icon=times-circle
        @click="controlLightBox(false),lightboxNoScroll('remove')"
        />
      </div>
      <div class="nextButton"
          @click="change(nowPlayId+1)"
      >
        <font-awesome-icon icon=chevron-right
        
        />
      </div>
      <div class="preButton">
        <font-awesome-icon icon=chevron-left
        @click="change(nowPlayId-1)"
        />
      </div>
      <div
        class="myPainting"
        v-if="isLightboxOpen"
      >
        <div class="all">
          <img
            id="myPaint"
            :src="require('@/assets/img/'+artworkDetail.src)"
            @click="change(nowPlayId+1)"
            :alt="selectArtwork"
          >
          <div
            class="words"
          >
            <div class="name">
              {{selectArtwork}}
              <div class="year">
                , {{artworkDetail.year}}
              </div>
            </div>
            <div class="material">
              {{artworkMaterials}}
              <div class="size">
                , {{artworkDetail.size}}
              </div>
            </div>
          </div>
        </div>
        <img
          :src="require('@/assets/img/'+preload(nowPlayId+1).src)"
          style="display: none;"
        >
        <img
          :src="require('@/assets/img/'+preload(nowPlayId-1).src)"
          style="display: none;"
        >
      </div>
    </div>
  </transition>
</div>
