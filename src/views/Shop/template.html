<div id="Shop">
  <Navigation :engControl="engControl"></Navigation>
  <div class="title">
    <div class="beforeLine"></div>
    <h1>{{engControl?'Shop':'商店'}}</h1>
    <div class="afterLine"></div>
  </div>
  <FilterType
    :filterType.sync="type"
    :typeMenu="typeList.sort"
    :engControl="engControl"
    :isLightboxOpen="isLightboxOpen"
  ></FilterType>
  <ShopList
    :cartList="cartList"
    :isLightboxOpen.sync="isLightboxOpen"
    :artworkMenu="artworkMenu"
    :engControl="engControl"
    :nowPlayId.sync="nowPlayId"
    @add-to-cart="addList"
    @delete-list='deleteList'
  ></ShopList>
  <div class="footer" :class="{cart:cartList.length}">{{engControl?'Copyright &#169;'+ date()+ ' SHUMA. All Rights Reserved':'版權所有 &#169;'+ date()+' SHUMA'}}</div>
</div>
