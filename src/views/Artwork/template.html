
<div class="Artwork">
    <label class="translateControl"><img
        src="https://d338t8kmirgyke.cloudfront.net/icons/icon_pngs/000/008/524/original/translate.png" alt="Translate"
      />
      <input
        type="checkbox"
        v-model="engControl"
        @click="type=null"
      />
    </label>

    <h1>{{engControl?'WORKS':'作品集'}}</h1>
    <FilterType :filterType.sync="type" :typeMenu="typeList.sort" :engControl="engControl"></FilterType>
    <light-box :isLightboxOpen.sync="isLightboxOpen" :artworkMenu="artworkMenu" :engControl="engControl" :nowPlayId.sync="nowPlayId"></light-box>
</div>
